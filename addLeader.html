<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<link rel="stylesheet" href="honeydo.css" media="screen" />
	<script type="text/javascript">
		function addLeader() {
		  var SearchString = window.location.search.substring(1);
 	      var VariableArray = SearchString.split('&');
 	      var id="";
    	  for(var i = 0; i < VariableArray.length; i++){
        	  var KeyValuePair = VariableArray[i].split('=');
        	  if(KeyValuePair[0] == "id"){
            	  id = KeyValuePair[1];
        	  }
    	  }
    	  var name = document.getElementById("tbName").value;
    	  var phone = document.getElementById("tbPhone").value;
    	  var email = document.getElementById("tbEmail").value;
		  if (window.XMLHttpRequest) {
		    xmlhttp=new XMLHttpRequest();
		  } else { 
		    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
		  }
		  xmlhttp.onreadystatechange=function() {
		    if (xmlhttp.readyState==4 && xmlhttp.status==200){
		      document.getElementById("projects").innerHTML=xmlhttp.responseText;
		    } else {
		      document.getElementById("projects").innerHTML="I have failed...";
		    }
		  }
		  xmlhttp.open("GET","addLeader.php?id=" + id + "\&name=" + name + "\&phone=" + phone + "\&email=" + email,true);
		  xmlhttp.send();
		}
		
		function showTask() {
		  var SearchString = window.location.search.substring(1);
 	      var VariableArray = SearchString.split('&');
 	      var id="";
    	  for(var i = 0; i < VariableArray.length; i++){
        	  var KeyValuePair = VariableArray[i].split('=');
        	  if(KeyValuePair[0] == "id"){
            	  id = KeyValuePair[1];
        	  }
    	  }
		  if (window.XMLHttpRequest) {
		    xmlhttp=new XMLHttpRequest();
		  } else { 
		    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
		  }
		  xmlhttp.onreadystatechange=function() {
		    if (xmlhttp.readyState==4 && xmlhttp.status==200) {
		      document.getElementById("projects").innerHTML=xmlhttp.responseText;
		    }
		  }
		  xmlhttp.open("GET","show.php?id=" + id,true);
		  xmlhttp.send();
		}
	</script>
	<style type="text/css">
	.auto-style1 {
		font-size: 25px;
		color: #FFBF00;
	}
	</style>
</head>

<body onload="showTask()">
<div class="heading">
	STM Workday Projects
</div>
<div class="nextDay">	
	Add Team Leader
</div>
<div class="clear"></div>
<div class="bodyMain">
	<div id="projects"></div><br/>
		<table class="addTable">
			<tr>
				<th style="width: 64px">Item</th><th>Entry</th>
			</tr>
			<tr>
				<td style="width: 64px">Leader Name</td>
				<td>
					<input type="text" id="tbName" name="tbName"style="width: 300px;" />
				</td>
			</tr>
			<tr>
				<td style="width: 64px">Leader Phone</td>
				<td>
					<input type="text" id="tbPhone" name="tbPhone"style="width: 300px;" />
				</td>
			</tr>
			<tr>
				<td style="width: 64px">leaderEmail</td>
				<td>
					<input type="text" id="tbEmail" name="tbEmail"style="width: 300px;" />
				</td>
			</tr>
		</table>
		<br/>
		<button onclick="addLeader(); return false;">Add Name</button>
</div>
<div><input type="button" value="Return To Admin List" onclick="window.location.href='admin.html'" /></div>
</body>


</html>
