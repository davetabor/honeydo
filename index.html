<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Honey-Do List</title>
	<link rel="shortcut icon" type="image/png" href="favicon.jpg">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link href="https://fonts.googleapis.com/css?family=Krub:400,700" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
		integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/020311f9fa.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="honeydo.css" media="screen" />
	<link rel="stylesheet" href="honeydo.css" media="handheld" />
	<link rel="stylesheet" href="honeydo.css" media="print" />
	<script src="honeydo.js"></script>
</head>

<body>
	<div class="flex-container header-top">
		<div class="flex-item nextDay	">
			<h1 id="title">The Honey-Do List</h1>
		</div>
		<!-- <div class="clear"></div> -->
	</div>
	<div style="text-align: center; margin: 10px;">
		<button id="create-user">Add a new task</button>
	</div>

	<div class="bodyMain">
		<div id="interior" class="zoneBox">
			<h4 class="zoneName">House - Interior</h4>
		</div>
		<div id="exterior" class="zoneBox">
			<h4 class="zoneName">House - Exterior</h4>
		</div>
		<div id="yard" class="zoneBox">
			<h4 class="zoneName">Yard</h4>
		</div>
		<div id="truck" class="zoneBox">
			<h4 class="zoneName">Truck</h4>
		</div>
		<div id="camper" class="zoneBox">
			<h4 class="zoneName">Camper</h4>
		</div>
		<div id="popup" class="zoneBox">
			<h4 class="zoneName">Pop-Up Camper</h4>
		</div>
		<div id="trailer" class="zoneBox">
			<h4 class="zoneName">Utility Trailer</h4>
		</div>
		<div id="samantha" class="zoneBox">
			<h4 class="zoneName">Samantha</h4>
		</div>
		<div id="shawn" class="zoneBox">
			<h4 class="zoneName">Shawn</h4>
		</div>
		<div id="liam" class="zoneBox">
			<h4 class="zoneName">Liam</h4>
		</div>
		<div id="momdad" class="zoneBox">
			<h4 class="zoneName">Mom & Dad</h4>
		</div>
		<div id="other" class="zoneBox">
			<h4 class="zoneName">Other</h4>
		</div>
	</div>
	<div height="20px">&nbsp;</div>

	<div id="dialog-form" title="Add A New Task">
		<form>
			<fieldset>
				<label>Work Area</label>
				<select id="location" name="location">
					<option value="interior">House - Interior</option>
					<option value="exterior">House - Exterior</option>
					<option value="yard">Yard</option>
					<option value="truck">Truck</option>
					<option value="camper">Camper</option>
					<option value="popup">Pop-Up</option>
					<option value="trailer">Utility Trailer</option>
					<option value="samantha">Samantha</option>
					<option value="shawn">Shawn</option>
					<option value="liam">Liam</option>
					<option value="momdad">Mom & Dad</option>
					<option value="other">Other</option>
				</select>
				<label for="task">Task Title</label>
				<input type="text" name="task" id="task" value="" placeholder="Task Title"
					class="text ui-widget-content ui-corner-all">
				<label for="desc">Description</label>
				<input type="text" name="desc" id="desc" value="" placeholder="Description"
					class="text ui-widget-content ui-corner-all">
				<label for="goalDate">Goal Date</label>
				<input name="goalDate" id="goalDate" value="" placeholder="Goal"
					class="text ui-widget-content ui-corner-all">
				<input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
			</fieldset>
		</form>
	</div>

	<!-- Pop-Up Modal -->
	<div class="w3-container">
		<div id="id01" class="w3-modal">
			<div class="w3-modal-content w3-card-4 w3-animate-zoom">
				<div>
					<div class="w3-container alert">
						<span class="we-button w3-display-topright topright closeButton" onclick="closeModal();"
							style="background-color: yellow">&times;</span>
						<h2 class="alertheader">Welcome</h2>
						<div>
							<p color="black">Thank you!</p>
							<p style="color: red;">Note: You need cookies enabled to not see this popup all the time.
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<nav>
		<a onclick='turnOnDeletes(); return false;'>Admin</a>
	</nav>

	<footer>
		<script>
			$("#dialog").dialog();
			checkForModal();
			getProjects();
		</script>
	</footer>
</body>


</html>
